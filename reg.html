<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up - Ride</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- Importing Google Fonts -->
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Pacifico" />
    </head>
    
    <body id="bodyContent">
        <video autoplay muted controls loop >
            <source src="media/tron.mp4" type="video/mp4">
            <source src="media/tron.webm" type="video/webm">
        </video>
        <div class="reg-container">
            <h1>Sign up now!</h1>
            <form>
                <input type="text" id="firstName" placeholder="First name"/>
                <input type="text" id="lastName" placeholder="Last name"/><br />
                <input type="email" id="email" placeholder=".edu Email"/><br />
                <input type="password" id="password" placeholder="password"/><br />
                <input type="submit" id="reg-submit" value="Verify"/>
            </form>
        </div>
    </body>
    
    <script>    
        $(document).ready(function(){
   $('#bodyContent').slideDown();
        });
    </script>

</html>
