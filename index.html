<body>
        
    <!-- Video Background -->
     <video id="bgvid" autoplay muted controls loop>
        <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
        <source src="media/tron.mp4" type="video/mp4">
         <source src="media/tron.webm" type="video/webm">
    </video>
    
    <div class="login-container">
        <div class="login-container-left">
            <div class="logo">
                Ride
            </div>
        
            <form action="login.php" method="post" >
                <input type="email" id="txtusername" placeholder=".edu email"/><br />
                <input type="password" id="txtpassword" placeholder="password" /><br />
                <input type="submit" id="loginbtn" value="login"/>
            </form>
        </div>
        
        <div id="partition"></div>
        
        <div class="login-container-right">
            <a href="#" id="reg">
                <h1>Cheaper than Uber! <br/>
                Join a bus riding community. <br/>
                More riding. Less waiting.</h1>
                <h1>Register Now!</h1>
            </a>
        </div>
    </div>
    
    <div class="reg-container">
        <button id="reg-back-btn"> &#60 </button>
        <div class="reg-content">
                <h1>Sign up now!</h1>
                <form id="reg-form">
                    <input type="text" id="firstName" placeholder="First name"/>
                    <input type="text" id="lastName" placeholder="Last name"/><br />
                    <input type="email" id="email" placeholder=".edu Email"/><br />
                    <input type="password" id="password" placeholder="password"/><br />
                    <input type="submit" id="reg-submit" value="Register" href="#"/>
                </form>
            </div>
    </div>
</body>
    
<script> 
    $(document).ready(function(){
        
        $('.reg-container').hide();
        $('#reg').on("click",function(){
            $('.reg-container').show();
            $('.login-container').slideToggle();
            $('.reg-container').show();
        });
        
        $('#reg-back-btn').on("click",function(){
            $('.login-container').slideToggle();
            $('.reg-container').hide();
        });
        
        $('#reg-submit').on("click",function(){
        var firstName = document.getElementById('firstName').value,
            lastName = document.getElementById('lastName').value,
            email = document.getElementById('email').value,
            pass = document.getElementById('password').value;
            
            str = email.split('@');
            var allowedDomains = [ 'ucsd.edu'];
            
            if ($.inArray(str[1], allowedDomains) == -1) {
                $('#email')[0].setCustomValidity('ucsd email only');
            }
            
           if(email.text == null){
                $('#email').css("border-color", "red");
                 $('#email')[0].setCustomValidity('empty');
            }
                
            
            if(firstName.text = null){
                $('#firstName').css("border-color", "red");
                $('#firstName')[0].setCustomValidity('empty');
                }
            
            if(lastName.text == null){
                $('#lastName').css("border-color", "red");
                 $('#lastName')[0].setCustomValidity('empty');
                }
            
            
            if(password.text == null){
                $('#password').css("border-color", "red");
                 $('#password')[0].setCustomValidity('empty');
                }
        });
        
    });
    </script>
